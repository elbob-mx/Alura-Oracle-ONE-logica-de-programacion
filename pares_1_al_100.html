    <style>
      body {
        background-color: #b7ccdf;
      }

      h1 {
        font-family: sans-serif;
        color: black;
        letter-spacing: -1px;
      }

      h2 {
        font-family: sans-serif;
        color: black;
      }

      p {
        font-family: monospace;

      }

      i {
        color: orangered;

        border: 1px solid black;
      }
    </style>

  <body>
    <h1>NÃºmeros<br />pares</h1>
    <hr />

    <script>
      // funciones --------------->

      function saltarLinea() {
        document.write("<br>");
      }

      function print(texto) {
        document.write(texto);
        saltarLinea();
      }

      // variables ---------------->

      let contador = 0;
      let final = 100;

      // programa ---------------->

      while (contador <= final) {
        print(contador);
        contador = contador + 2;
      }

      print("<h2>Fin.</h2>");
    </script>
  </body>
