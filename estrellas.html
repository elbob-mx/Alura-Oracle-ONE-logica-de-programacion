<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrellas</title>

    <style>
      body {
        background-color: lightgray;
      }

      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 4.5rem;
        color: black;
        font-weight: 700;
        letter-spacing: -3px;
      }

      p {
        font-family: monospace;
        padding-top: 30px;
        font-size: 2rem;
        color: black;
      }
    </style>
  </head>

  <body>
    <h1>Estrellas</h1>
    <hr />

    <script>
      // funciones --------------->
      function saltarLinea() {
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }

      // variables --------------->

      // programa --------------->
      for (let lineas = 1; lineas <= 3; lineas++) {
        for (let columnas = 1; columnas <= 10; columnas++) {
          document.write("*");
        }
        saltarLinea();
      }
      saltarLinea();

      imprimir("<p>FIN</p>");
    </script>
  </body>
</html>
