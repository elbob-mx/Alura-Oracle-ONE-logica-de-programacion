<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas JS</title>
  </head>

  <body>
    <style>

      body {
        margin: 0;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .canvas-1 {
        position: relative;
        width: 600;
        height: 400px;
        border: 4px solid orangered;
        border-radius: 15px;
      }

    </style>

    <div class="container">
      <canvas class="canvas-1" width="600" height="400"> </canvas>
    </div>

    <script>
      var screen = document.querySelector("canvas");
      var brush = screen.getContext("2d");

      // color y tamaño de borde y relleno
      brush.fillStyle = "salmon";
      brush.fillRect(0, 0, 600, 400);

      // FUNCIONES ------------>
      function drawText(x, y, texto) {
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        brush.font = "italic bold 21px monospace";
        brush.fillStyle = "lightgray";
        brush.fillText(texto, x, y);
      };
      
      function drawCircle(event) {
        var x = event.pageX - screen.offsetLeft;
        var y = event.pageY - screen.offsetTop;

        brush.fillStyle = "lightsalmon";
        brush.beginPath();
        brush.arc(x, y, 10, 0, Math.PI*2);
        brush.fill();
        console.log(x + "," + y);
        

        console.log(event);
      };

      // INTERACTIVOS --------------->
      drawText(200, 200, "pícale! pícale!");

      // screen.onclick = clickAlert;
      screen.onclick = drawCircle;

    </script>
  </body>
</html>
