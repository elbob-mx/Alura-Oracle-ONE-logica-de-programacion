<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas JS</title>
  </head>

  <body>
    <style>

      body {
        margin: 0;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .canvas-1 {
        position: relative;
        width: 600;
        height: 400px;
        border: 4px solid green;
        border-radius: 15px;
      }

    </style>

    <div class="container">
      <canvas class="canvas-1" width="600" height="400"> </canvas>
    </div>

    <script>
      var screen = document.querySelector("canvas");
      var brush = screen.getContext("2d");
      /* grosor de línea borde
        brush.lineWidth = 2; */

      // color y tamaño de borde y relleno
      brush.fillStyle = "#78C19B";
      brush.fillRect(0, 0, 600, 400);

      // FUNCIONES ------------>
      function alertaClick(event) {
        console.log(event);
      alert("buen click!");
      };

      // INTERACTIVOS --------------->
      screen.onclick = alertaClick;

    </script>
  </body>
</html>
