<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-O-Click!</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #canvas-1 {
        position: relative;
        width: 600;
        height: 400px;
        border: 4px solid black;
        border-radius: 15px;
      }

    </style>
  </body>
</html>

<div class="container">
  <canvas id="canvas-1" width="600" height="400"> </canvas>
</div>

<script>
    
    var screen = document.querySelector("canvas");
    var brush = screen.getContext("2d");
    brush.fillStyle = "black";
    brush.fillRect(0, 0, 600, 400);
    var colorArray = ["#FF5A00", "#FF9A00", "#FFCE00"];
    var startColorIndex = 0;
    var circleSizes = [10, 15, 5];
    var startSizeIndex = 0;
    
  function loopCircleSizes() {
    startSizeIndex++;
      if(startSizeIndex >= circleSizes.length) {
          startSizeIndex = 0;
        }
    return false;
  }

  screen.onclick
  
  function drawCircle(event) {
    var x = event.pageX - screen.offsetLeft;
    var y = event.pageY - screen.offsetTop;
    brush.fillStyle = colorArray[startColorIndex]; // IMPLEMENTAR SECUENCIA DE LOS 3 COLORES DEL ARRAY 'COLORARRAY'
    brush.beginPath();
    brush.arc(x, y, circleSizes=[startSizeIndex], 0, 2 * 3.14); // IMPLEMENTAR TAMAÑO RANDOM POR CLICK IZQUIERDO, CREANDO CIRCULOS DE DIFERENTE TAMAÑO EN CADA CLICK
    brush.fill();
    console.log(x + "," + y);
  }

  screen.onclick = drawCircle;

  function colorCycle() {
      // LOOP PARA CAMBIAR POR CLICK DESDE LA SECUENCIA 'COLORARRAY'
      startColorIndex++;
      if(startColorIndex >= colorArray.length) {
          startColorIndex = 0;
      }
    return false;
  };
  screen.oncontextmenu = colorCycle;

</script>
