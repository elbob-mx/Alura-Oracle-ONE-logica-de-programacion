<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-O-Click!</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .canvas-1 {
        position: relative;
        width: 600;
        height: 400px;
        border: 4px solid #f4a127;
        border-radius: 15px;
      }
    </style>
  </body>
</html>

<div class="container">
  <canvas width="600" height="400"> </canvas>
</div>

<script>
  const colorArray = ["#FF5A00", "#FF9A00", "#FFCE00"];
  const circleSizes = [10, 15, 5];

  var screen = document.querySelector("canvas");
  var brush = screen.getContext("2d");
  brush.fillStyle = "black";
  brush.fillRect(0, 0, 600, 400);

  function dibujarCirculo(evento) {
    var x = evento.pageX - screen.offsetLeft;
    var y = evento.pageY - screen.offsetTop;
    brush.fillStyle = "blue"; // IMPLEMENTAR SECUENCIA DE LOS 3 COLORES DEL ARRAY 'COLORARRAY'
    brush.beginPath();
    brush.arc(x, y, 30, 0, 2 * 3.14); // IMPLEMENTAR TAMAÑO RANDOM POR CLICK IZQUIERDO, CREANDO CIRCULOS DE DIFERENTE TAMAÑO EN CADA CLICK
    brush.fill();
    console.log(x + "," + y);
  }

  screen.onclick = dibujarCirculo;

  function alterarColor() {
      // LOOP PARA CAMBIAR POR CLICK DESDE LA SECUENCIA 'COLORARRAY'
    alert("Funcionó");
    return false;
  }

  screen.oncontextmenu = alterarColor;
</script>
