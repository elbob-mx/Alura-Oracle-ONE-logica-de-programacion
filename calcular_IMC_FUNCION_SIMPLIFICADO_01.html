<meta charset="UTF-8" />
<head>
  <title>Calculadora IMC</title>
  <style>
    body {
      background-color: #e2e2e2;
    }

    h1 {
      font-family: sans-serif;
      font-size: 3rem;
      background-color: #919191;
      border-radius: 10px;
      padding: 20px;
      color: #000000;
    }

    p {
      font-family: monospace;
      font-size: 1.5rem;
    }

    hr {
      border: 1px dotted greenyellow;
    }
    i {
      color: red;
      font-weight: 700;
    }
  </style>
</head>

<h1>PROGRAMA C√ÅLCULO IMC</h1>
<hr />

<script>
  function saltarLinea() {
    document.write("<br><hr></hr>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }
  function calcularIMC(peso, altura) {
    imc = peso / (altura ** 2).toFixed(2);
    return imc;
  }

  let imcDana = calcularIMC(40, 1.4);
  let imcLaura = calcularIMC(65, 1.73);

  imprimir(
    "<p><b>el <i>IMC</i> de Dana es: </b><i>" + imcDana.toFixed(2) + "</i></p>"
  );

  imprimir(
    "<p><b>el <i>IMC</i> de Laura es: </b><i>" +
      imcLaura.toFixed(2) +
      "</i></p>"
  );

  imprimir(
    "<p><b>El promedio de <i>IMC</i> de los anteriores usuarios es de: </b><i>" +
      ((imcDana + imcLaura) / 2).toFixed(2) +
      "</i></p>"
  );
</script>
