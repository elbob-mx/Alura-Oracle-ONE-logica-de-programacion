<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Secreto</title>
    <style>
      body {
        background-color: black;
      }

      h1 {
          font-family: 'Courier New', Courier, monospace;
          color: #37F713;
      }

      button {
        background-color: cyan;
      }
    </style>
  </head>

  <body>

    <input type="text" aria-label="Search">
    <button>¿Tienes este número?</button>

    <script>

      function aleatorio() {
        return Math.round(Math.random()*10);
      }

      function sortearNumeros(cantidad) {
        var arrayNumeros = [];
        var contador = 1;

        while (contador <= cantidad) {
          var numeroRandom = aleatorio();
          console.log(numeroRandom)
          var encontrado = false;

          if (numeroRandom != 0){
          for(i = 0; i < arrayNumeros.length; i++) {
            if(numeroRandom == arrayNumeros[i]) {
              encontrado = true;
              break;
            }
          }
      if (encontrado == false) {
        arrayNumeros.push(numeroRandom);
        contador++;
      }
    }      
  }
  return arrayNumeros
}
      
      var arrayNumeros = sortearNumeros(4);
      console.log(arrayNumeros)

      var input = document.querySelector("input");
      input.focus();
      
      
      function verificar() {
          var encontrado = false;
          for(let i = 1; i < arrayNumeros.length; i++) {
            if (arrayNumeros.includes(parseInt(input.value))) {
            alert("Si, tengo ese número");
            encontrado = true;
            input.value = "";
            input.focus();
            break;
            }
        }
        
        if(encontrado == false) {
            alert("No, no tengo ese número");
            input.value = "";
            input.focus();
        }
    }


      var button = document.querySelector("button");
      button.onclick = verificar;
      
    </script>
  </body>
</html>
