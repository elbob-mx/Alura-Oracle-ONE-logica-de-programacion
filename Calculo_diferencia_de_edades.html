<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de diferencia de edades</title>

    <style>
      body {
        background-color: lightgrey;
      }

      h2 {
        font-family: Arial, Helvetica, sans-serif;
      }

      h3 {
          font-family: monospace;
          font-weight: bold;
      }

      p {
        font-family: monospace;
        font-size: larger;
      }
    </style>
  </head>

  <body>
    <h2>CÁLCULO DE DIFERENCIA DE EDADES</h2>

    <script>
      function breakLine() {
        document.write("<br>");
      }

      function print(string) {
        document.write(string);
        breakLine();
      }

      // definir año actual ==>
      let anio = 2022;

      // definir edades ==>
      let edadHermana = anio - 1991;
      let miEdad = anio - 1987;

      console.log(miEdad - edadHermana);

      // inicia programa que compara edades
      print(
        "<b><p>La edad de mi hermana es de: " +
          (edadHermana) +
          " años.</b></p>"
      );

      print(
        "<b><p>Mi edad es de: " +
          (miEdad) +
          " años.</b></p>"
      );

      print(
        "<b><p>Nuestra diferencia de edad es de: " +
          (miEdad - edadHermana) +
          " años.</b></p>"
      );

      if (miEdad > edadHermana) {
        print("<b><p>Entonces, ella es la menor, duh.</p></b>");
      } else print("<p><b>No soy el menor, algo salio mal...</p></b>");
    </script>
  </body>
</html>
