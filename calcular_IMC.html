<h1>PROGRAMA CÁLCULO IMC</h1>
<hr />

<script>
  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  function calcularIMC(peso, altura, nombre) {
    imc = peso / altura ** 2;
    imcCompleto = imc.toFixed(2);
    imprimir(
      "<p><b>El IMC calculado de <i>" +
        nombre +
        "</i> es de: </b><i>" +
        imcCompleto +
        "</i></p>");
  }
